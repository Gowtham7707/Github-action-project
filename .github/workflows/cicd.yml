name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Choose stage to run"
        required: true
        default: "all"
        type: choice
        options:
          - compile
          - test
          - all

jobs:
  compile:
    if: ${{ github.event.inputs.stage == 'compile' || github.event.inputs.stage == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean compile
      
  test:
    if: ${{ github.event.inputs.stage == 'test' || github.event.inputs.stage == 'all' }}
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run tests with Maven
        run: mvn test
